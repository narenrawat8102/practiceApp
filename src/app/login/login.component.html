<div class="container my-3 border border-secondary">
  <div class="row py-3 d-flex justify-content-center">
    <div class="col-lg-4">
      <h3 class="text-center my-2">Home</h3>
      <p class="text-center my-2">Please sign in</p>

      <form action="">
        <div class="form-group my-3">
          <input
            type="email"
            class="form-control"
            autofill="off"
            id="email"
            placeholder="Email address"
          />
        </div>

        <div class="form-group my-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember Me
          </label>
        </div>

        <div>
          <button class="btn btn-success my-3">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
